<template name="signup">
    <div class="col-sm-8 col-sm-offset-4">
      <img src="images/background.jpg" class="bg">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-4">
          <h3 class="text-white text-center gap-bottom text-din-light text-uppercase">Sign Up</h3>
          <form id="signup" class="signup">
            <div class="form-group">
              <input type="text" name="fullname" class="form-control form-control-custom no-radius" placeholder="Fullname">
            </div>
            <div class="form-group">
              <input type="email" name="emailAddress" class="form-control form-control-custom no-radius" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" class="form-control form-control-custom no-radius" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" id="confirm-password" name="confirmPassword" class="form-control form-control-custom no-radius" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success btn-block no-radius btn-block" value="Sign Up">
            </div>
          </form>
            <div class="clearfix"></div>
          <p class="text-center text-thin"><a class="text-white" href="{{pathFor 'login'}}">or Login</a></p>
            <p class="text-white text-center text-thin">
                We use your email to send you ride confirmations and receipts
            </p>
        </div>
      </div>
    </div>
</template>
